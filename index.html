<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- * CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- * MY CSS STYLE -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- * bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <!-- * font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- * title -->
    <title>Booltrain form</title>
</head>
<body>
    <header class="p-3">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <h1 class="text-uppercase fw-bolder"> Il tuo biglietto del treno </h1>
                </div>
            </div>
        </div>
    </header>
    
    <main class="my-bg-colour p-4">
        
        <section class="container-fluid ">
            <div class="row my-box-style p-4 mb-3 ">
                
                <div class="col-12">
                    <h2>Inserisci i dati</h2>
                </div>
                
                
                <div class="col-12 ">
                    <div class="my-info  p-2 ">
                        
                        <div class="row mb-4 ">
                            <div class="col-12">
                                <label for="nameUser">Inserisci il tuo nome</label>
                                <input class="me-2" type="text" id="name-user" placeholder="nome">
                                
                                <label for="surnameUser">Inserisci il tuo cognome</label>
                                <input class="me-2" type="text"  id="surname-user">
                                
                                <label for="kmUser">Inserisci i km </label>
                                <input class="me-2" type="text"  id="my-km">
                                
                                <label for="user-age">Seleziona eta'</label>
                                <select id="user-age">
                                    <option value="under">Under 18</option>
                                    <option value="18" >18+</option>
                                    <option value="65" >Over 65</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-dark me-2" id="my-submit">Submit</button>
                                <button type="submit" id="my-reset" class="btn btn-dark">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="container-fluid">
            
            <div class="row my-box-style p-4 ">
                <div class="col-12 mb-3">
                    <h2>Ecco il tuo Biglietto</h2>
                </div>
                
                <div class="col-2">
                    <h5>Nome passeggero</h5>
                    <p id="print-user-name"></p>
                    <p id="print-user-surname"></p>
                </div>
                <div class="col-2">
                    <h5>Offerta</h5>
                    <p id=""></p>
                </div>
                <div class="col-2">
                    <h5>Carrozza</h5>
                    <p id=""></p>
                </div>
                <div class="col-2">
                    <h5>Codice</h5>
                    <p id=""></p>
                </div>
                <div class="col-2">
                    <h5>Costo Biglietto</h5>
                    <p id="my-ticket-price"></p>
                </div>
            </div>
            
        </section>
    </main>
    
    <script type="text/javascript" src="js/myscript.js"></script>
</body>
</html>
