<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- * CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- * MY CSS STYLE -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- * bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <!-- * font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- * title -->
    <title>BOOLTRAINLANDIA</title>
</head>

<body>
    <header class="p-3">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <h1 class="text-uppercase fw-bolder"> Il tuo biglietto del treno </h1>
                </div>
            </div>
        </div>
    </header>
    
    <main class="my-bg-colour p-4">
        <section class="container-fluid ">
            <div class="row my-box-style py-4 mb-3 ">
                <!-- title -->
                <div class="col-12 mb-2">
                    <h2>Inserisci i dati</h2>
                </div>
                
                <!-- form -->
                <div class="col-12 col-xl-3 text-center">
                    <label class="mb-1" for="name-user">Inserisci il tuo nome</label>
                    <input class="me-2 mb-2 w-100" type="text" id="name-user" placeholder="nome" value="">
                </div>

                <div class="col-12 col-xl-3 text-center mb-xl-2">
                    <label class="mb-1"  for="surname-user">Inserisci il tuo cognome</label>
                    <input class="me-2 mb-2 w-100" type="text"  id="surname-user" placeholder="cognome" value="">  
                </div>

                <div class="col-12 col-xl-3 text-center mb-xl-2">
                    <label class="mb-1"  for="my-km">Inserisci i km</label>
                    <input class="me-2 mb-2 w-100" type="text" id="my-km" placeholder="km" value="">
                </div>

                <div class="col-12 col-xl-3 text-center mb-4 mb-xl-0">
                    <label class="mb-1 d-block "  for="user-age">Seleziona eta'</label>
                    <div class="d-flex justify-content-center">
                        <select class="mb-2  w-50 w-xl-100  text-center" id="user-age">
                            <option value="under">Under 18</option>
                            <option value="18"> 18+</option>
                            <option value="65"> Over 65</option>
                        </select>
                    </div>
                </div>
                
                <!-- buttons -->
                <div class="col-12 text-center d-sm-block d-flex flex-column align-content-center">
                    <button type="submit" class="btn btn-dark rounded-pill me-2 mb-2 mb-sm-0" id="my-submit">Submit</button>
                    <button type="submit" id="my-reset" class="btn btn-dark rounded-pill">Reset</button>
                </div>
            </div>
        </section>
        
        <section class="container-fluid d-none" id="display-click">
            <div class="row my-box-style p-4 ">
                <!-- title -->
                <div class="col-12 mb-3 border-bottom border-dark">
                    <h2>Ecco il tuo Biglietto</h2>
                </div>
                
                <!-- biglietto print dati -->
                <div class="col-12 col-xl-2">
                    <h5>Nome passeggero</h5>
                    <p class="mb-1" id="print-user-name"></p>
                    <p id="print-user-surname"></p>
                </div>
                
                <div class="col-12 col-xl-2">
                    <h5>Offerta</h5>
                    <p id="print-offer"></p>
                </div>
                
                <div class="col-12 col-xl-2">
                    <h5>Carrozza</h5>
                    <p id="print-carrozza"></p>
                </div>
                
                <div class="col-12 col-xl-2">
                    <h5>Codice</h5>
                    <p id="print-code"></p>
                </div>
                
                <div class="col-12 col-xl-2">
                    <h5>Costo Biglietto</h5>
                    <p id="my-ticket-price"></p>
                </div>
            </div>
        </section>
        
    </main>
    
    <script type="text/javascript" src="js/myscript.js"></script>
</body>
</html>
